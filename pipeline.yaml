resources:
  - name: distrolessGithubRepo
    type: GitRepo
    configuration:
      gitProvider: shahin_test
      path: shahiinn/jfrog-distroless
      branches:
        include: master
  - name: distrolessArtifactory
    type: BuildInfo
    configuration:
      sourceArtifactory: shahin_test
      buildName: docker_distro_build
      buildNumber: 1
pipelines:
  - name: distroless_docker_build_push
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dockerGroup
          dockerFileLocation: customize-example
          dockerFileName: Dockerfile.redhat-ubi-rt7
          dockerImageName: 'partnership-jfrog-artifactory.jfrog.io/artifactory-rh-ubi'
          dockerImageTag: ${run_number}
          inputResources:
            - name: distrolessGithubRepo
          integrations:
            - name: shahin_test
      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dockerGroup
          targetRepository: distroless-local
          integrations:
            - name: shahin_test
          inputSteps:
            - name: docker_build
      - name: publish_build_info
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push
          outputResources:
            - name: distrolessArtifactory
