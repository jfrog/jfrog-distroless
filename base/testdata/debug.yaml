schemaVersion: "1.0.0"
fileExistenceTests:
  # Basic FS sanity checks.
  # Check curl version 7.77.0 installed
commandTests:
  - name: curl version
    command: ["curl", "--version"]
    exitCode: 0
    expectedOutput: ['curl 7\.77\.0']
  - name: curl
    command: ["curl","-h"]
    expectedOutput: ['Usage: curl \[options\.\.\.\] <url>']
  # Check top cmd
  - name: top
    command: ["top", "-n", "1", "-b"]
    exitCode: 0
  # Check ps cmd
  - name: ps
    command: ["ps"]
    exitCode: 0
