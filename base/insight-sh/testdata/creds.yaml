schemaVersion: "1.0.0"
commandTests:
  # Check that insight user
  - name: check insight creds
    command: ["cat", "/etc/passwd"]
    expectedOutput: ["insight:x:1040:1040:user:/home/insight:/bin/bash"]
  - name: check elasticsearch creds
    command: ["cat", "/etc/passwd"]
    expectedOutput: ["elasticsearch:x:1000:1000:user:/home/elasticsearch:/bin/bash"]
  - name: check insight groups
    command: ["id", "insight"]
    expectedOutput: ["groups.*1040.*insight.*1000.*elasticsearch.*"]
