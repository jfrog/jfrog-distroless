schemaVersion: "1.0.0"
fileExistenceTests:
# Basic FS sanity checks.
- name: jq
  path: '/jq/jq-linux64'
  shouldExist: true
commandTests:
  - name: jq_help
    command: ["jq","--help"]
    exitCode: 0
    expectedOutput: ['jq - commandline JSON processor \[version 1\.6\]']
  - name: jq-owner
    command: ["ls","-ld","/jq"]
    expectedOutput: ['drwxr-xr-x 2 root root']